server:
  port: 8380
spring:
  application:
    name: issue-service
  cloud:
    config:
      failFast: true
      retry:
        maxAttempts: 6
        multiplier: 1.5
        maxInterval: 2000
      uri: localhost:8010
      enabled: false
management:
  server:
    port: 8381
  endpoints:
    web:
      exposure:
        include: '*'

